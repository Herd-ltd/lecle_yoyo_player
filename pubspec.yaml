name: lecle_yoyo_player
description: Lecle YoYo Video Player is a HLS(.m3u8) video player for flutter. The YoyoPlayer is a video player that allows you to select HLS video streaming by selecting the quality.
version: 0.0.1
homepage: https://lecle.vn
repository: https://github.com/LecleVietnam/LeclePackageIssue/issues

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  auto_orientation: ^2.3.1
  path_provider: ^2.1.1
  flutter_screen_wake: ^1.0.2
  video_player: ^2.8.1
  video_player_web_hls: ^1.1.0
  wakelock_plus: ^1.1.3
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
